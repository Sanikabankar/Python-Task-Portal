<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    </head>
    <body>
        {% extends 'base.html' %}
        {% block content %}
        <fieldset>
            <form class="mb-3" method="POST">
            <input type="text" name="content" placeholder="Add new" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-2">Add task</button>
        </form>
        

        <table class="table table-striped">
            <tr>
                <th>task</th>
                <th>Action</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>
                    <a href="/update/{{ task.id }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-danger btn-sm">delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        </fieldset>
        {% endblock %}
    </body>
</html>
